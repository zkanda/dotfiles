# vim: ft=tmux
# Use Ctrl+a as the default binding
set -g prefix C-a
unbind C-b

# Disable activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Going to beginning of line
bind a send-prefix

# Use vi keys
set -gw mode-keys vi

# Start window indexing at zero (default)
set -g base-index 1

# Start pane indexing at zero (default)
setw -g pane-base-index 1

# Add truecolor support
# set -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "tmux" # use 'tmux' instead of 'screen-*' to enable italics support per tmux FAQ
set-option -ga terminal-overrides ",*256col*:Tc"

# Don't rename the window
set-option -g allow-rename off

# v to go to visual mode
# bind -t vi-copy v begin-selection
bind-key -T copy-mode-vi v send-keys -X begin-selection


# Support the mouse
set -g mouse on

# vi like bindings for movements keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing a pane
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+ # Fixes for ssh-agent
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# 1.9 open new panes in $PWD
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


bind-key b set-option status
# Statusbar
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-right ''
set -g status-left ''
set -g status-left-length 32



# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'knakayama/tmux-newline-detector'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @resurrect-capture-pane-contents 'on'
set -g @colors-solarized 'dark'
#set -g @colors-solarized 'light'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

